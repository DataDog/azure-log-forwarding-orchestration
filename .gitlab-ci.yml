variables:
  PYTHON_IMAGE: registry.ddbuild.io/images/python:3.11.6

stages:
  - test
  - type-check

run-tests:
  image: $PYTHON_IMAGE
  stage: test
  tags: ["arch:amd64"]
  script:
    - ci/tasks/test.sh
run-type-check:
  image: $PYTHON_IMAGE
  stage: type-check
  tags: ["arch:amd64"]
  script:
    - ci/tasks/type-check.sh
