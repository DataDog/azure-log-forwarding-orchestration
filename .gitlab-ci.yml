variables:
  PR_COMMENTER_IMAGE: registry.ddbuild.io/images/pr-commenter:3
  DOCKER_IMAGE: 486234852809.dkr.ecr.us-east-1.amazonaws.com/docker:24.0.4-gbi-focal
  CI_IMAGE: registry.ddbuild.io/ci/azure-log-forwarding-orchestration-ci:latest
stages:
  - ci-image
  - test
  - after-test
  - publish
# ------------- CI IMAGE -------------
ci-build-image:
  image: $DOCKER_IMAGE
  stage: ci-image
  rules:
    - when: manual
      allow_failure: true
  tags: ["arch:amd64"]
  script:
    - docker buildx build --platform linux/amd64 --tag "$CI_IMAGE" -f "ci/build-image/Dockerfile" . --push
# ------------- CONTROL PLANE -------------
control-plane-tests:
  image: $CI_IMAGE
  stage: test
  tags: ["arch:amd64"]
  script:
    - ci/scripts/control_plane/test.sh
  artifacts:
    paths:
      - ci/control_plane_coverage.md
control-plane-formatting:
  image: $CI_IMAGE
  stage: test
  tags: ["arch:amd64"]
  script:
    - ci/scripts/control_plane/format.sh
control-plane-lint:
  image: $CI_IMAGE
  stage: test
  tags: ["arch:amd64"]
  script:
    - ci/scripts/control_plane/lint.sh
type-check:
  image: $CI_IMAGE
  stage: test
  tags: ["arch:amd64"]
  script:
    - ci/scripts/control_plane/type-check.sh
build:
  image: $CI_IMAGE
  stage: after-test
  tags: ["arch:amd64"]
  script:
    - ci/scripts/control_plane/build.sh
resources-publish:
  image: $CI_IMAGE
  stage: publish
  tags: ["arch:amd64"]
  variables:
    KUBERNETES_POD_ANNOTATIONS_azure: cloud-iam.emissary.datadoghq.com/azure=88d13348-0530-418a-89c0-9caa32d59037
  script:
    - ci/scripts/control_plane/test.py
# ------------- FORWARDER -------------
forwarder-tests:
  image: $CI_IMAGE
  stage: test
  tags: ["arch:amd64"]
  script:
    - ci/scripts/forwarder/test.sh
  artifacts:
    paths:
      - ci/forwarder_coverage.md
forwarder-publish:
  image: $DOCKER_IMAGE
  stage: publish
  tags: ["arch:amd64"]
  script:
    - ci/scripts/forwarder/publish.sh
  only:
    refs:
      - main
# ------------- CODE COV -------------
forwarder-coverage-comment:
  image: $PR_COMMENTER_IMAGE
  stage: after-test
  tags: ["arch:amd64"]
  dependencies:
    - forwarder-tests
    - control-plane-tests
  script:
    - ci/scripts/coverage-comment.sh
